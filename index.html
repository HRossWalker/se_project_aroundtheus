<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US?!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Exploring the World and all of it's wonders"
    />
    <meta name="author" content="H. Ross Walker" />
    <meta
      name="keywords"
      content="Journey Hiking Exploration Explore Yosemite"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Around.svg"
          alt="Logo for Around the US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Picture of jacques-cousteau, the famous Explorer"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="modal-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="modal-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="modal-description-input"
            placeholder="Description"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-add-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="modal-add-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="link"
            id="modal-img-link-input"
            placeholder="Link address"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-picture-modal">
      <div class="modal__container_type_image">
        <button class="modal__close" id="modal-picture-close"></button>
        <img class="modal__picture-view" id="modal-picture" src="" alt="" />
        <p class="modal__picture-heading">Title</p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__basura-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
